<!DOCTYPE html>
<html>
<head>
    <title>Painter</title>
</head>
 
<body>

<h2>Painter Entry Carter</h2>

<form>
    <label for="hiddenPainter">The hidden painter name</label>
    <input type ="password" id="hiddenPainter" name="hiddenPainter" value="Monet" autofocus> <br>

    <label for="guess">Guess the painter</label>
    <input type ="text" id="guess" name="guess" autofocus> <br>

</form>

<button id="checkButton" onclick="checkPainter()">Check the guess</button>


<p id="result"></p>

<script> 
let good = 0;
let oops = 0;
function checkPainter (){
    console.log("Getting form values");
    let painter = document.getElementById("hiddenPainter").value;
    let guess = document.getElementById("guess").value;
    
    let out = document.getElementById("result");
    if(painter == guess){
        alert("You got it right")
        good++;
        out.innerHTML = "Good: "+good+"\n Oops: "+oops;

    } else {
        alert("Sorry");
        oops++;
        out.innerHTML = "Good: "+good+"\n Oops: "+oops;
    }
}
</script>

</body>
</html>
