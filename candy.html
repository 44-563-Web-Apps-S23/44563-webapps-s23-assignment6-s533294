<!DOCTYPE html>
<html>
    <head>
        <title>Candy</title>
    </head>
 
<body>

<h2>Carter Chooses Candy</h2>
<form>
    <input type="checkbox" id="dark" name="dark"   
      value="True">
    <label for="dark">Dark Chocolate</label></br>
  
    <input type="checkbox" id="nuts" name="nuts" 
       value="True">
    <label for="nuts">Nuts</label></br>
  
    <input type="checkbox" id="chewy" name="chewy"   
       value="False">
    <label for="chewy">Chewy</label></br>

    <input type="button" onclick="selectBox()" value="Select a box">
  </form>
  <form>
    <label for="size">Enter the size</label>
    <input type ="text" id="size" name="size" value="size" autofocus> <br>

    <label for="price">Enter price</label>
    <input type ="text" id="price" name="price" autofocus> <br>
    <input type="button" onclick="updateBox()" value="Update the box">
  </form>

<p id="result">This text will be replaced </p>

<script> 
let my_candy_box = {};
let result = document.getElementById("result");
function selectBox(){
    my_candy_box = {}
    my_candy_box["dark"] = document.getElementById("dark").checked
    my_candy_box["nuts"] = document.getElementById("nuts").checked
    my_candy_box["chewy"] = document.getElementById("chewy").checked

    result.innerHTML = my_candy_box;
}

function updateBox(){
    my_candy_box["size"] = document.getElementById("size").value
    my_candy_box["price"] = document.getElementById("price").value
    result.innerHTML = my_candy_box;
}

</script>

</body>
</html>
