<!DOCTYPE html>
<html>
<head>
    <title>Conversions</title>
</head>
 
<body>

<h2>Carter Shows Currency Conversions</h2>

<form>
    <label for="base">Enter Base Amount</label>
    <input type ="number" id="base" name="base" value=50> <br>

    <label for="conv">Enter Conversion Rate</label>
    <input type ="number" id="conv" name="conv" value=35> <br>

    <input type="button" onclick="convert()" value="Show Conversions">
</form>


<p id="result"></p>

<script> 

function convert(){
    let base = document.getElementById("base").value;
    let conv = document.getElementById("conv").value;
    let toShow = "";
    for(let i=0;i<5;i++){
        toShow += base+" is "+ base*conv + "; ";
        base*=2;
    }
    document.getElementById("result").innerHTML = "Conversions are: "+ toShow;

    
    
}
</script>

</body>
</html>
