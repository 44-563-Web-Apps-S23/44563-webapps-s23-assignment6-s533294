<!DOCTYPE html>
<html>
<head>
    <title>Conversions</title>
</head>
 
<body>

<h2>Carter Shows Currency Conversions</h2>

<form>
    <label for="base">Enter Base Amount</label>
    <input type ="number" id="base" name="base" value=50> <br>

    <label for="conv">Enter Conversion Rate</label>
    <input type ="number" id="conv" name="conv" value=35> <br>

    <input type="button" onclick="convert()" value="Show Conversions">
</form>
<p id="result"></p>
<form>
    <input type="radio" id="mean" name="radio" value="mean"   
      checked >
    <label for="mean">Average</label></br>
  
    <input type="radio" id="maximum" name="radio" 
       value="maximum">
    <label for="maximum">Max</label></br>
  
    <input type="radio" id="minimum" name="radio"   
       value="min">
    <label for="min">Min</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>
  <p id="radioResult"></p>
 
<script> 

function convert(){
    let base = document.getElementById("base").value;
    let conv = document.getElementById("conv").value;
    let toShow = "";
    for(let i=0;i<5;i++){
        toShow += base+" is "+ base*conv + "; ";
        base*=2;
    }
    document.getElementById("result").innerHTML = "Conversions are: "+ toShow;
}
function chooseOp(){
    let base = document.getElementById("base").value;
    let conv = document.getElementById("conv").value;

    let avg = document.getElementById("mean").checked;
    let max = document.getElementById("maximum").checked;
    let min = document.getElementById("minimum").checked;
    let result = document.getElementById("radioResult");
    
    if(avg){
        result.innerHTML = "Average of "+ base +" and "+conv+" is: " + ((base + conv)/2);
    }else if(max){
        if(base>conv){
            result.innerHTML = "Max of "+ base +" and "+ conv +" is: " +base;
        }else{
            result.innerHTML = "Max of "+ base +" and "+ conv +" is: " +conv;
        }
        
    }else if(min){
        if(base<conv){
            result.innerHTML = "Max of "+ base +" and "+ conv +" is: " +base;
        }else{
            result.innerHTML = "Min of "+ base +" and "+ conv +" is: " +conv;
        }
    }

}
</script>

</body>
</html>
